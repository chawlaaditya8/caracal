<div class="page">
    <div class="divided title">
        Upcoming Hackathons
    </div>
    <div class="ui event modal">
        <i class="close icon"></i>
        <div class="header">
            {{selectedEvent.title}}
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="https://cdn.dribbble.com/users/38988/screenshots/757984/hackathon_dribbble.jpg">
            </div>
            <div class="description">
                <i class="marker icon"></i> New Delhi, India
                <br>
                <i class="wait icon"></i> 2nd Jan, 12:00 - 4th Jan, 2:00
                <br> 
                <br> 
                {{selectedEvent.description}}
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                Cancel
            </div>
            <div class="ui positive button">
                Apply
            </div>
        </div>
    </div>
    <div class="ui stackable doubling two cards">
        <div class="card" ng-repeat="event in events">
            <div class="content">
                <img class="right floated small ui image" src="https://cdn.dribbble.com/users/38988/screenshots/757984/hackathon_dribbble.jpg">
                <div class="header">
                    {{event.title}}
                </div>
                <div class="meta">
                    <i class="marker icon"></i> New Delhi, India
                    <br>
                    <i class="wait icon"></i> 2nd Jan, 12:00 - 4th Jan, 2:00
                    <br>
                </div>
                <div class="description">
                    {{event.description}}
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div class="ui basic green button">Apply</div>
                    <a ng-click="selectEvent(event)" class="ui basic blue button">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
