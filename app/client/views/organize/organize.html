<div ng-if="myEvents.length>0" class="page">
    <div class="divided title">
        Manage Events
    </div>

    <a ui-sref="app.createEvent" class="ui secondary button">Create New Event</a>

    <div style="padding-top: 20px;" class="ui four doubling cards special cards">
        <div class="card" ng-repeat="event in myEvents">
            <img src="https://cdn.dribbble.com/users/38988/screenshots/757984/hackathon_dribbble.jpg">
            <div class="content">
                <a href="singleEvent/{{event._id}}" class="header">{{event.title}}</a>
                <div class="meta">
                    <span class="date">Event in june 2017</span>
                    <br/>
                </div>
                <div class="description">
                    {{event.description}}
                </div>
            </div>
            <div class="extra content">
                <a>
                  <i class="users icon"></i>600 Participants
                </a>
            </div>
        </div>
    </div>
</div>
<div ng-if="!myEvents.length>0" class="middle aligned">
    <img class="ui centered large image" src="assets/images/caracal.jpg">
    <center style="font-size: 24px;">
        Looks like you haven't created any event yet.
        <br>
        <br>
        <a ui-sref="app.createEvent" class="ui secondary button">Create one now</a>
    </center>
</div>
