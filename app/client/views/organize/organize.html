<div id="team" class="page">
  <div class="divided title">
    Manage Events
  </div>
  <div class="ui stackable centered page grid">
    <div class="column">
      <div
        class="ui error message"
        ng-show="error">
        {{error}}
      </div>

      <div class="ui segment">
        <div
          class="ui form">

          <div class="title">
            Organize an Event
          </div>

          <br>

          <div class="field">
            <input
              class="ui input"
              type="text"
              placeholder="Add the title of Event..."
              ng-model="code">
          </div>

          <div class="field">
            <button
              class="ui fluid pink button"
              ng-click="joinTeam()">
              Create Event <i style="color: white" class="plus icon"></i>
            </button>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
