<div class="page">
    <div class="divided title">
        Manage Events
    </div>
    <div class="ui three doubling cards special cards">
        <div class="card" ng-repeat="event in myEvents">
            <img src="https://cdn.dribbble.com/users/38988/screenshots/757984/hackathon_dribbble.jpg">
            <div class="content">
                <a class="header">{{event.title}}</a>
                <div class="meta">
                    <span class="date">Event in june 2017</span>
                    <br/>
                </div>
                <div class="description">
                    {{event.description}}
                </div>
            </div>
            <div class="extra content">
                <a>
                  <i class="users icon"></i>600 Participants
                </a>
            </div>
        </div>
    </div>
</div>
